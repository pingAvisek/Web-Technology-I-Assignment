<!-- Create webpage to include image using HTML tag. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image using HTML Tag</title>
  </head>
  <body>
    <center>
      <h1>Image using HTML Tag</h1>
      <img
        src="./img/bitinfoNepal_Homepage.png"
        alt="bitinfoNepal_Homepage"
        width="80%"
        border="2"
      />
    </center>
  </body>
</html>
