<!-- Create a static webpage using table tags of HTML. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>45</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
