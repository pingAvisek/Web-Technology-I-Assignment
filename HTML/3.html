<!-- Create a webpage using list tags of HTML. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag in HTML</title>
  </head>
  <body>
    <h1>List tag in HTML</h1>
    <h2>Unordered List</h2>
    <ul>
      <li>Abhishek Ghimire</li>
      <li>Aradhana Poudel</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>Sapana Magar</li>
      <li>Rohit Basnet</li>
    </ol>
  </body>
</html>
