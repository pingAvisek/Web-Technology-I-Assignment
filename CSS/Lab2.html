<!-- Inline, Internal & External CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
    <link rel="stylesheet" href="Lab2.css" />
    <style>
      h1 {
        color: blue;
      }

      .highlight {
        background-color: yellow;
      }

      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <p style="color: green; font-weight: bold">
      This is the intro paragraph of the page. It is
      <span class="highlight">highlighted</span> for emphasis.
    </p>
    <p>
      This is a regular paragraph of text. It is written in the default font,
      but has a <span class="red">red</span> word in it.
    </p>

    <p class="highlight">
      This paragraph has a yellow background because of the "highlight" class.
    </p>
  </body>
</html>
