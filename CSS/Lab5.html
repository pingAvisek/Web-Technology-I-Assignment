<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5</title>

    <style>
      table thead {
        background-color: #f2f2f2;
        color: #000;
        font-weight: bold;
      }

      table tbody tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      table tr td {
        border: 1px solid rgb(193, 193, 193);
      }
    </style>
  </head>
  <body>
    <table width="100%" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <td>Firstname</td>
          <td>Lastname</td>
          <td>Age</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Smith</td>
          <td>40</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
