<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <h1>Basic Course</h1>
    <table cellpadding="10px" cellspacing="4px" border="1" bordercolor="green">
      <thead bgcolor="maroon">
        <tr>
          <th>S.No.</th>
          <th>Course Name</th>
          <th>Fees</th>
          <th>Duration</th>
          <th>Eligibility</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>HTML</td>
          <td>Rs. 5000</td>
          <td>1 Month</td>
          <td>10th</td>
        </tr>
        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>Rs. 5000</td>
          <td>1 Month</td>
          <td>10th</td>
        </tr>

        <tr>
          <td>3</td>
          <td>JavaScript</td>
          <td>Rs. 5000</td>
          <td>1 Month</td>
          <td>10th</td>
        </tr>

        <tr>
          <td>4</td>
          <td>PHP</td>
          <td>Rs. 5000</td>
          <td>1 Month</td>
          <td>10th</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
